name: Deploy em produÃ§Ã£o

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn lint

      - name: Run build ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn build
      # - name: Run tests ğŸ§ª
      #   run: yarn test
  deploy:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Deploy
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: "source ~/.nvm/nvm.sh; cd ~/server/; ./update.sh; ./deploy.sh prolancer-guru; exit"
          host: prolancer.guru
          username: root
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
        env:
          CI: true
